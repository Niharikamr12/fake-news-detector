<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="title">Fake News Detection</h1>
        <p class="subtitle">Paste any news article and verify its authenticity</p>
        <form method="POST" class="form-box">
            <textarea name="news" placeholder="Paste news text here..."></textarea><br>
            <button type="submit">Check News</button>
        </form>
    </div>
</body>
</html>
